{% extends 'base.html' %}
{% load static %}

{% block title %}
  Log in
{% endblock %}

{% block content%}
		<div class="container" style="max-width:30%";>
			 <h4 class="text-danger" style="padding-left:10%;padding-top: 15px;">{{ context }} </h4>
		</div>

        <div class="container" style="max-width:30%";>
            <h3 class="text-success" style="padding-left:10%;padding-top: 15px">Entering Your World</h3>
            <hr /><hr />
        	<form action="{% url 'log in' %}" method="POST">
            {% csrf_token %}
    
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password"  class="form-control" required>
                </div>
                <div style="padding-left:33%;">
                   <button type="submit" class="btn btn-lg btn-primary">Log In </button>
                </div>
                <hr />
        	</form>
   
      </div>
    </div>

  </section><!-- #intro -->

  {% endblock %}
