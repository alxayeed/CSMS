{% extends 'base.html' %}
{% load static %}

{% block title %}
  Sign Up
{% endblock %}

{% block content%}
		<div class="container" style="max-width:30%";>
			 <h4 class="text-danger" style="padding-left:10%;padding-top: 15px;">{{ context }} </h4>
		</div>

        <div class="container" style="max-width:30%";>
            <h3 class="text-success" style="padding-left:10%;padding-top: 15px">User Registration</h3>
            <hr /><hr />
        	<form action="{% url 'sign up' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname"  class="form-control" required>
                </div>
                <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
                <div style="padding-left:33%;">
                   <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
                </div>
                <hr />
        	</form>
   
      </div>
    </div>

  </section><!-- #intro -->

  {% endblock %}
